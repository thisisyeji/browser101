<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Yeon+Sung&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/63a7468b81.js" crossorigin="anonymous"></script>
  <script src="./main.js" defer></script>
  <title>Shopping list</title>
</head>
<body>
  <main class="list_card">
    <header class="title">
      <h1><i class="fa-solid fa-pen-to-square"></i> Shopping list</h1>
      <p class="clock"></p>
    </header>
    <ul id="list"></ul>
    <form action="#" method="get" id="list_form">
      <input id="input_text"type="text" placeholder="Write what you want!" required>
      <button type="submit"><i class="fa-solid fa-plus"></i></button>
    </form>
  </main>
</body>
</html>
